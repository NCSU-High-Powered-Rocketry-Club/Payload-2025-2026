name: Ruff

on:
  push:
    branches: [ "**" ]
  pull_request:

permissions:
  contents: read

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Ruff
        run: python -m pip install --upgrade pip ruff

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format (check only)
        run: ruff format --check .
